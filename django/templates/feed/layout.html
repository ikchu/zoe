{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% block cssfiles %}{% endblock cssfiles %}
        <style>
        </style>
        <title>Zoe</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand ml-4 mr-4" href="{% url 'home' %}"><b>Zoe</b></a>
                <div class="d-flex justify-content-right">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'post_create' %}"> <img src="{% static 'icons/image.svg' %}" alt="" width="30" height="30"/> </a>
                    <a class="nav-item nav-link" href="{% url 'add_users' %}"> <img src="{% static 'icons/person-plus-fill.svg' %}" alt="" width="30" height="32"/> </a>
                    <a class="nav-item nav-link" href="{% url 'my_profile' %}"> <img src="{% static 'icons/person-circle.svg' %}" alt="" width="30" height="30"> </a>
                    <a class="nav-item nav-link" href="{% url 'messenger' %}"> <img src="{% static 'icons/chat.svg' %}" alt="" width="30" height="30"> </a>
                    <div class="nav-item dropdown">
                        <a class="nav-link" data-toggle="dropdown" role="button" aria-expanded="false"> <img src="{% static 'icons/justify.svg' %} " alt="" width="30" height="30"> </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a class="dropdown-item" href="#"><img src="{% static 'icons/gear.svg' %}">   Settings</a></li>
                            <li><a class="dropdown-item" href="{%url 'logout' %}"><img src="{% static 'icons/box-arrow-right.svg' %}">   Log Out</a></li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
        <footer class="page-footer font-small black">
            <div class="footer-copyright text-center py-3">Zoe Â© 2021
                <br><small class="text-muted">All rights reserved</small>
            </div>
        </footer>
        <!-- JS Files -->
        <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% block jsfiles %}{% endblock jsfiles %}
    </body>
</html>
